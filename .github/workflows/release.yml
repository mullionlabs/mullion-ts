name: Release

# This workflow creates version PRs using Changesets.
# Publishing to npm is currently disabled. To enable:
# 1. Create/claim the @intentkit scope on npm
# 2. Generate an NPM token with publish access
# 3. Add NPM_TOKEN to GitHub repository secrets
# 4. Uncomment the publish lines in the workflow below

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Note: Publishing to npm is disabled until ready for public release
          # To enable publishing, uncomment the lines below and add NPM_TOKEN to GitHub secrets:
          # publish: pnpm release
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
