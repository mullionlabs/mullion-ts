name: Deploy Demo Apps

on:
  push:
    branches: [main]
    paths:
      - 'apps/demo-*/**'
      - 'examples/**'
      - 'packages/**'
      - '.github/workflows/demo-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-helpdesk:
    name: Deploy Helpdesk Demo
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_HELPDESK }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {"orgId":"$VERCEL_ORG_ID","projectId":"$VERCEL_PROJECT_ID"}
          EOF

      - name: Build Nuxt output
        working-directory: apps/demo-helpdesk
        env:
          NITRO_PRESET: vercel
        run: pnpm build

      - name: Deploy prebuilt output
        run: pnpm dlx vercel@latest deploy --prebuilt --prod --token="$VERCEL_TOKEN"

  deploy-rag:
    name: Deploy RAG Demo
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_RAG }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {"orgId":"$VERCEL_ORG_ID","projectId":"$VERCEL_PROJECT_ID"}
          EOF

      - name: Build Nuxt output
        working-directory: apps/demo-rag
        env:
          NITRO_PRESET: vercel
        run: pnpm build

      - name: Deploy prebuilt output
        run: pnpm dlx vercel@latest deploy --prebuilt --prod --token="$VERCEL_TOKEN"
